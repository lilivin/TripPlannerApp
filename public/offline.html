<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - TripPlanner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f8fafc;
      color: #1e293b;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #475569;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #64748b;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0284c7;
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #0369a1;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f172a;
        color: #f1f5f9;
      }

      .container {
        background-color: #1e293b;
      }

      h1 {
        color: #f8fafc;
      }

      p {
        color: #cbd5e1;
      }

      .icon {
        color: #94a3b8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Some features of TripPlanner may not work properly until you're back online.
    </p>
    <p>
      If you've previously visited pages or downloaded guides, you may still be able to access them.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Try to refresh the page when the button is clicked
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
